<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">

        <link href="https://mozilla.github.io/mofo-bootstrap/dest/css/mofo-bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" href="http://flukeout.github.io/mozmaker-icon-font/cdn/mozmaker-icons.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>

        {% include header.html %}
        <div class="container">

            <div class="row">
                {% assign post_count = site.posts|size %}
                  <div id="navigation" class="col-sm-4">
                      {% include navigation.html %}
                  </div>

                  <div id="content" class="col-sm-8">
                      {{ content }}
                  </div>
            </div>
        </div>

        {% include footer.html %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.2/anchor.js"></script>
    <script>
      anchors.add('h3');
    </script>
    </body>
</html>
