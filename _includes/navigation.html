<ul class="nav nav-list">
    <li><a href="{{ site.baseurl }}/">README</a></li>

  {% assign item = site.pages | where: "path", "contents.html" | first %}

{% for path in item.contents %}
  {% assign subpage = site.articles | where: "path", path | first %}
  <li>
    <a class="{% if page.url == subpage.url %} current{% endif %}"
      href="{{ subpage.url | prepend: site.baseurl }}">{{ subpage.title }}</a>
  </li>
{% endfor %}
  <li class="divider"></li>
  <li><a href="https://github.com/{{ site.github.repo }}">See the Code on GitHub</a></li>
</ul>
